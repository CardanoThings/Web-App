<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1" />

	<link rel="apple-touch-icon"
		  sizes="180x180"
		  href="/apple-touch-icon.png">
	<link rel="icon"
		  type="image/png"
		  sizes="32x32"
		  href="/favicon-32x32.png">
	<link rel="icon"
		  type="image/png"
		  sizes="16x16"
		  href="/favicon-16x16.png">
	<link rel="manifest"
		  href="/site.webmanifest">

	<meta name="description"
		  content="Cardano meets the Internet of Things - Funded by Project Catalyst Fund 11" />

	<!-- Facebook Meta Tags -->
	<meta property="og:url"
		  content="https://cardanothings.io/" />
	<meta property="og:type"
		  content="website" />
	<meta property="og:title"
		  content="CardanoThings - Cardano has things now." />
	<meta property="og:description"
		  content="Cardano meets the Internet of Things - Funded by Project Catalyst Fund 11" />
	<meta property="og:image"
		  content="https://cardanothings.io/tw.jpg" />

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card"
		  content="summary_large_image" />
	<meta property="twitter:domain"
		  content="cardanothings.io" />
	<meta property="twitter:url"
		  content="https://cardanothings.io/" />
	<meta name="twitter:title"
		  content="CardanoThings - Cardano has things now." />
	<meta name="twitter:description"
		  content="Cardano meets the Internet of Things - Funded by Project Catalyst Fund 11" />
	<meta name="twitter:image"
		  content="https://cardanothings.io/tw.jpg" />

	<meta name="keywords"
		  content="Cardano, Internet of Things, IoT, Arduino, Blockchain, Tutorials, Workshops, Education, Project Catalyst" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
